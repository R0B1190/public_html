    <script>
        const player = document.getElementById('player-circle');
        const container = document.getElementById('game-container');
        
        // Get dimensions once, as they are static in this example
        const playerRect = player.getBoundingClientRect();
        const containerRect = container.getBoundingClientRect();

        // Player state
        let x = player.offsetLeft;
        let y = player.offsetTop;
        const speed = 4; // A lower speed feels better with a game loop

        // Key state tracking
        const keysPressed = {};

        // Event listeners to track which keys are pressed
        document.addEventListener('keydown', (event) => {
            keysPressed[event.key.toLowerCase()] = true;
        });

        document.addEventListener('keyup', (event) => {
            keysPressed[event.key.toLowerCase()] = false;
        });

        function gameLoop() {
            // Determine movement direction based on pressed keys
            let dx = 0;
            let dy = 0;

            if (keysPressed['w'] || keysPressed['arrowup']) dy -= 1;
            if (keysPressed['s'] || keysPressed['arrowdown']) dy += 1;
            if (keysPressed['a'] || keysPressed['arrowleft']) dx -= 1;
            if (keysPressed['d'] || keysPressed['arrowright']) dx += 1;

            // Normalize the vector for consistent diagonal speed
            if (dx !== 0 && dy !== 0) {
                const length = Math.sqrt(dx * dx + dy * dy);
                dx = (dx / length);
                dy = (dy / length);
            }

            // Apply speed to the direction
            x += dx * speed;
            y += dy * speed;

            // Enforce container boundaries
            const maxX = containerRect.width - playerRect.width;
            const maxY = containerRect.height - playerRect.height;
            x = Math.max(0, Math.min(maxX, x));
            y = Math.max(0, Math.min(maxY, y));

            // Update the player's position on the screen
            player.style.left = `${x}px`;
            player.style.top = `${y}px`;

            // Continue the loop
            requestAnimationFrame(gameLoop);
        }

        // Start the game loop
        gameLoop();
    </script>
